<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission Results</title>
  </head>
  <body>
    <h1>Form Submission Results</h1>

    <div>
      <h2>Submitted Data:</h2>
      <p><strong>Client Name:</strong> {{ data.client_name }}</p>
      <p><strong>Withdrawal Amount:</strong> {{ data.withdrawal_amount }}</p>
      <p><strong>Time (24 hours):</strong> {{ data.time }}</p>
      <p><strong>Distance From Home:</strong> {{ data.distance_from_home }}</p>
    </div>
  </body>
</html>
